<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码 - 自习室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2 class="text-center">重置密码</h2>
        <form th:action="@{/forgot-password}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-control" required 
                       placeholder="请输入您的用户名">
                <div class="form-text">输入您要重置密码的账号用户名</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">新密码</label>
                <input type="password" id="password" name="password" class="form-control" required 
                       minlength="6" placeholder="请输入新密码（至少6位）">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认新密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required 
                       minlength="6" placeholder="请再次输入新密码">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">重置密码</button>
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none">返回登录</a> | 
                <a th:href="@{/register}" class="text-decoration-none">注册新账号</a>
            </div>
        </form>
    </div>
</div>

<script>
// 客户端密码确认验证
document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('两次输入的密码不一致');
    } else {
        this.setCustomValidity('');
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
