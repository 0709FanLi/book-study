<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约历史 - 自习室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-active { color: #0d6efd; }
        .status-extended { color: #198754; }
        .status-completed { color: #6c757d; }
        .status-cancelled { color: #dc3545; }
        
        .extension-badge {
            font-size: 0.75em;
            padding: 0.25em 0.5em;
        }
        
        .duration-info {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .early-checkout {
            color: #fd7e14;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">自习室管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首页</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">座位预约</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/reservations/history}">预约历史</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3">欢迎, <span th:text="${#authentication.name}"></span>!</span>
                    <a class="btn btn-outline-light" onclick="document.getElementById('logout-form').submit();">退出登录</a>
                    <form th:action="@{/logout}" method="post" id="logout-form" style="display: none;"></form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-history text-secondary me-2"></i>预约历史记录</h2>
        <a href="/reservations" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>新建预约
        </a>
    </div>

    <div th:if="${historyReservations == null or historyReservations.isEmpty()}" class="text-center py-5">
        <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
        <h4 class="text-muted">暂无预约记录</h4>
        <p class="text-muted">您还没有任何预约记录，<a th:href="@{/reservations}">立即预约</a>开始学习吧！</p>
    </div>

    <div th:if="${historyReservations != null and !historyReservations.isEmpty()}">
        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-calendar-check"></i>
                            <span th:text="${#lists.size(historyReservations)}"></span>
                        </h5>
                        <p class="card-text">总预约次数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${#lists.size(#lists.select(historyReservations, status == 'COMPLETED'))}"></span>
                        </h5>
                        <p class="card-text">已完成</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">
                            <i class="fas fa-plus-circle"></i>
                            <span th:text="${#aggregates.sum(historyReservations.![extensionCount])}"></span>
                        </h5>
                        <p class="card-text">总续约次数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-times-circle"></i>
                            <span th:text="${#lists.size(#lists.select(historyReservations, status == 'CANCELLED'))}"></span>
                        </h5>
                        <p class="card-text">已取消</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预约记录表格 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>详细记录</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th><i class="fas fa-chair me-1"></i>座位</th>
                                <th><i class="fas fa-calendar me-1"></i>预约时间</th>
                                <th><i class="fas fa-info-circle me-1"></i>状态</th>
                                <th><i class="fas fa-plus-circle me-1"></i>续约</th>
                                <th><i class="fas fa-clock me-1"></i>实际时长</th>
                                <th><i class="fas fa-comment me-1"></i>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="res : ${historyReservations}">
                                <!-- 座位号 -->
                                <td>
                                    <strong th:text="${res.seat.seatNumber}"></strong>
                                </td>
                                
                                <!-- 预约时间 -->
                                <td>
                                    <div th:text="${#temporals.format(res.startTime, 'yyyy-MM-dd')}"></div>
                                    <small class="text-muted">
                                        <span th:text="${#temporals.format(res.startTime, 'HH:mm')}"></span>
                                        -
                                        <span th:text="${#temporals.format(res.endTime, 'HH:mm')}"></span>
                                    </small>
                                    <div th:if="${res.actualEndTime != null}" class="mt-1">
                                        <small class="early-checkout">
                                            <i class="fas fa-sign-out-alt me-1"></i>
                                            实际：<span th:text="${#temporals.format(res.actualEndTime, 'HH:mm')}"></span>
                                        </small>
                                    </div>
                                </td>
                                
                                <!-- 状态 -->
                                <td>
                                    <span class="badge" 
                                          th:classappend="${res.status == 'ACTIVE'} ? 'bg-primary' : 
                                                         (${res.status == 'EXTENDED'} ? 'bg-success' : 
                                                         (${res.status == 'COMPLETED'} ? 'bg-secondary' : 'bg-danger'))"
                                          th:text="${res.statusDisplay}"></span>
                                </td>
                                
                                <!-- 续约信息 -->
                                <td>
                                    <div th:if="${res.extensionCount > 0}">
                                        <span class="badge bg-success extension-badge" th:text="${res.extensionCount} + '次'"></span>
                                        <div th:if="${res.lastExtendedAt != null}" class="mt-1">
                                            <small class="text-success">
                                                <i class="fas fa-check-circle me-1"></i>
                                                <span th:text="${#temporals.format(res.lastExtendedAt, 'MM-dd HH:mm')}"></span>
                                            </small>
                                        </div>
                                    </div>
                                    <span th:if="${res.extensionCount == 0}" class="badge bg-light text-dark extension-badge">0次</span>
                                </td>
                                
                                <!-- 实际时长 -->
                                <td>
                                    <div th:if="${res.actualEndTime != null}" class="duration-info">
                                        <!-- 计算实际使用时长 -->
                                        <span th:with="duration=${T(java.time.Duration).between(res.startTime, res.actualEndTime)},
                                                       hours=${duration.toHours()},
                                                       minutes=${duration.toMinutes() % 60}">
                                            <span th:if="${hours > 0}" th:text="${hours} + '小时'"></span>
                                            <span th:if="${minutes > 0}" th:text="${minutes} + '分钟'"></span>
                                        </span>
                                        
                                        <!-- 提前退座提示 -->
                                        <div th:if="${res.actualEndTime.isBefore(res.endTime)}" class="mt-1">
                                            <small class="early-checkout">
                                                <i class="fas fa-info-circle me-1"></i>
                                                提前
                                                <span th:with="earlyDuration=${T(java.time.Duration).between(res.actualEndTime, res.endTime)},
                                                               earlyMinutes=${earlyDuration.toMinutes()}">
                                                    <span th:if="${earlyMinutes >= 60}" th:text="${earlyMinutes / 60} + '小时'"></span>
                                                    <span th:if="${earlyMinutes % 60 > 0}" th:text="${earlyMinutes % 60} + '分钟'"></span>
                                                </span>
                                                退座
                                            </small>
                                        </div>
                                    </div>
                                    <span th:if="${res.actualEndTime == null and res.status == 'CANCELLED'}" class="text-muted">-</span>
                                    <span th:if="${res.actualEndTime == null and res.status != 'CANCELLED'}" class="text-primary">进行中</span>
                                </td>
                                
                                <!-- 备注 -->
                                <td>
                                    <span th:if="${res.remarks != null and !res.remarks.isEmpty()}" th:text="${res.remarks}"></span>
                                    <span th:if="${res.remarks == null or res.remarks.isEmpty()}" class="text-muted">-</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
