<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预约历史 - 自习室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-badge {
            font-size: 0.8rem;
        }
        .history-card {
            border-left: 4px solid #6c757d;
            margin-bottom: 10px;
        }
        .history-card.active {
            border-left-color: #007bff;
        }
        .history-card.extended {
            border-left-color: #28a745;
        }
        .history-card.completed {
            border-left-color: #17a2b8;
        }
        .history-card.cancelled {
            border-left-color: #dc3545;
        }
        .duration-info {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">自习室管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservations">座位预约</a></li>
                <li class="nav-item"><a class="nav-link active" href="/reservations/history">预约历史</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3">欢迎, <span sec:authentication="name"></span>!</span>
                    <a class="btn btn-outline-light" onclick="document.getElementById('logout-form').submit();">退出登录</a>
                    <form action="/logout" method="post" id="logout-form" style="display: none;"></form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-history"></i> 预约历史记录</h5>
                    <small class="text-muted">查看您的所有预约记录，包括已完成、已取消和当前活跃的预约</small>
                </div>
                <div class="card-body">
                    <!-- 状态说明 -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h6>状态说明：</h6>
                            <span class="badge bg-primary me-2">ACTIVE - 活跃</span>
                            <span class="badge bg-success me-2">EXTENDED - 已续约</span>
                            <span class="badge bg-info me-2">COMPLETED - 已完成</span>
                            <span class="badge bg-danger me-2">CANCELLED - 已取消</span>
                        </div>
                    </div>
                    
                    <!-- 预约记录列表 -->
                    <div th:if="${historyReservations == null or historyReservations.isEmpty()}" class="text-center py-5">
                        <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
                        <h5 class="text-muted">暂无预约记录</h5>
                        <p class="text-muted">您还没有进行过任何预约</p>
                        <a href="/reservations" class="btn btn-primary">
                            <i class="fas fa-calendar-plus"></i> 立即预约
                        </a>
                    </div>
                    
                    <div th:if="${historyReservations != null and !historyReservations.isEmpty()}">
                        <div th:each="res : ${historyReservations}" 
                             class="history-card card mb-3"
                             th:classappend="${res.status.toLowerCase()}">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="d-flex align-items-center mb-2">
                                            <h6 class="card-title mb-0 me-3">
                                                <i class="fas fa-chair"></i> 座位 <span th:text="${res.seat.seatNumber}"></span>
                                            </h6>
                                            <span th:switch="${res.status}" class="status-badge">
                                                <span th:case="ACTIVE" class="badge bg-primary">活跃</span>
                                                <span th:case="EXTENDED" class="badge bg-success">已续约</span>
                                                <span th:case="COMPLETED" class="badge bg-info">已完成</span>
                                                <span th:case="CANCELLED" class="badge bg-danger">已取消</span>
                                            </span>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar-alt"></i> 预约时间：
                                                <span th:text="${#temporals.format(res.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                                                至 <span th:text="${#temporals.format(res.endTime, 'yyyy-MM-dd HH:mm')}"></span>
                                            </small>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-clock"></i> 创建时间：
                                                <span th:text="${#temporals.format(res.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                            </small>
                                        </div>
                                        
                                        <!-- 备注信息 -->
                                        <div th:if="${res.remarks != null and !res.remarks.isEmpty()}" class="mb-2">
                                            <small class="text-muted">
                                                <i class="fas fa-sticky-note"></i> 备注：<span th:text="${res.remarks}"></span>
                                            </small>
                                        </div>
                                        
                                        <!-- 续约信息 -->
                                        <div th:if="${res.extensionCount > 0}" class="mb-2">
                                            <small class="text-info">
                                                <i class="fas fa-redo"></i> 续约次数：<span th:text="${res.extensionCount}"></span> 次
                                                <span th:if="${res.lastExtendedAt != null}">
                                                    （最后续约：<span th:text="${#temporals.format(res.lastExtendedAt, 'MM-dd HH:mm')}"></span>）
                                                </span>
                                            </small>
                                        </div>
                                        
                                        <!-- 实际使用时长信息 -->
                                        <div class="duration-info">
                                            <div th:switch="${res.status}">
                                                <!-- 已完成的预约显示实际使用时长 -->
                                                <div th:case="COMPLETED">
                                                    <small class="text-success">
                                                        <i class="fas fa-check-circle"></i> 
                                                        实际使用时长：
                                                        <span th:with="duration=${T(java.time.Duration).between(res.startTime, res.actualEndTime)}"
                                                              th:text="${duration.toHours()} + '小时' + ${duration.toMinutesPart()} + '分钟'"></span>
                                                        <br>
                                                        <i class="fas fa-sign-out-alt"></i>
                                                        退座时间：<span th:text="${#temporals.format(res.actualEndTime, 'yyyy-MM-dd HH:mm')}"></span>
                                                    </small>
                                                </div>
                                                
                                                <!-- 活跃预约显示计划时长 -->
                                                <div th:case="ACTIVE">
                                                    <small class="text-primary">
                                                        <i class="fas fa-clock"></i> 
                                                        计划使用时长：
                                                        <span th:with="duration=${T(java.time.Duration).between(res.startTime, res.endTime)}"
                                                              th:text="${duration.toHours()} + '小时' + ${duration.toMinutesPart()} + '分钟'"></span>
                                                    </small>
                                                </div>
                                                
                                                <!-- 已续约预约显示计划时长 -->
                                                <div th:case="EXTENDED">
                                                    <small class="text-success">
                                                        <i class="fas fa-plus-circle"></i> 
                                                        总计划时长：
                                                        <span th:with="duration=${T(java.time.Duration).between(res.startTime, res.endTime)}"
                                                              th:text="${duration.toHours()} + '小时' + ${duration.toMinutesPart()} + '分钟'"></span>
                                                    </small>
                                                </div>
                                                
                                                <!-- 已取消预约 -->
                                                <div th:case="CANCELLED">
                                                    <small class="text-danger">
                                                        <i class="fas fa-times-circle"></i> 
                                                        预约已取消，未使用
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4 text-end">
                                        <!-- 操作按钮（仅对活跃预约显示） -->
                                        <div th:if="${res.status == 'ACTIVE' or res.status == 'EXTENDED'}">
                                            <a href="/reservations" class="btn btn-outline-primary btn-sm mb-1">
                                                <i class="fas fa-edit"></i> 管理预约
                                            </a>
                                        </div>
                                        
                                        <!-- 预约状态时间戳 -->
                                        <div class="mt-2">
                                            <small class="text-muted">
                                                编号：#<span th:text="${res.id}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 返回按钮 -->
                    <div class="text-center mt-4">
                        <a href="/reservations" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> 返回预约管理
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
