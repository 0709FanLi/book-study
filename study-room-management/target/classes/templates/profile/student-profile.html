<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>个人中心 - 自习室管理系统</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">自习室管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">首页</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservations}">座位预约</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/profile}">个人中心</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item" sec:authorize="isAuthenticated()">
                     <span class="navbar-text text-white me-3">欢迎, <span sec:authentication="name"></span>!</span>
                     <a class="btn btn-outline-light" onclick="document.getElementById('logout-form').submit();">退出登录</a>
                     <form th:action="@{/logout}" method="post" id="logout-form" style="display: none;"></form>
                 </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- 侧边栏 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-user"></i> 个人中心</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="#profile-info" class="list-group-item list-group-item-action active" data-bs-toggle="tab">
                        <i class="fas fa-id-card"></i> 基本信息
                    </a>
                    <a href="#change-password" class="list-group-item list-group-item-action" data-bs-toggle="tab">
                        <i class="fas fa-key"></i> 修改密码
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <!-- 成功/错误消息 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${passwordSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${passwordSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${passwordError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${passwordError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="tab-content">
                <!-- 基本信息标签页 -->
                <div class="tab-pane fade show active" id="profile-info">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-id-card"></i> 学生基本信息</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/update}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">姓名 <span class="text-danger">*</span></label>
                                            <input type="text" id="fullName" name="fullName" class="form-control" 
                                                   th:value="${user.fullName}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="studentId" class="form-label">学号 <span class="text-danger">*</span></label>
                                            <input type="text" id="studentId" name="studentId" class="form-control" 
                                                   th:value="${user.studentId}" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="grade" class="form-label">年级</label>
                                            <select id="grade" name="grade" class="form-select">
                                                <option value="">请选择年级</option>
                                                <option value="2024级" th:selected="${user.grade == '2024级'}">2024级</option>
                                                <option value="2023级" th:selected="${user.grade == '2023级'}">2023级</option>
                                                <option value="2022级" th:selected="${user.grade == '2022级'}">2022级</option>
                                                <option value="2021级" th:selected="${user.grade == '2021级'}">2021级</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="className" class="form-label">班级</label>
                                            <input type="text" id="className" name="className" class="form-control" 
                                                   th:value="${user.className}" placeholder="如：计算机科学与技术1班">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">联系电话</label>
                                            <input type="tel" id="phone" name="phone" class="form-control" 
                                                   th:value="${user.phone}" placeholder="请输入手机号码">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">用户名</label>
                                            <input type="text" id="username" class="form-control" 
                                                   th:value="${user.username}" readonly>
                                            <div class="form-text">用户名不可修改</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 保存修改
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- 修改密码标签页 -->
                <div class="tab-pane fade" id="change-password">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-key"></i> 修改密码</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/change-password}" method="post">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">当前密码 <span class="text-danger">*</span></label>
                                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">新密码 <span class="text-danger">*</span></label>
                                    <input type="password" id="newPassword" name="newPassword" class="form-control" 
                                           minlength="6" required>
                                    <div class="form-text">密码长度至少6位</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">确认新密码 <span class="text-danger">*</span></label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                                           minlength="6" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-key"></i> 修改密码
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 密码确认验证
document.getElementById('confirmPassword').addEventListener('input', function() {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = this.value;
    
    if (newPassword !== confirmPassword) {
        this.setCustomValidity('密码不一致');
    } else {
        this.setCustomValidity('');
    }
});
</script>
</body>
</html>
