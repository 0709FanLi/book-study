<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位预约 - 自习室管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reservation-card {
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .ending-soon {
            border-left-color: #ffc107 !important;
            animation: pulse 2s infinite;
        }
        .extended {
            border-left-color: #28a745 !important;
        }
        .completed {
            border-left-color: #6c757d !important;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        .countdown {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .btn-extend {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-extend:hover {
            background: linear-gradient(45deg, #1e7e34, #17a2b8);
            transform: translateY(-2px);
        }
        
        .btn-checkout {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-checkout:hover {
            background: linear-gradient(45deg, #c82333, #d91a72);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">自习室管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                <li class="nav-item"><a class="nav-link active" href="/reservations">座位预约</a></li>
                
                <li class="nav-item"><a class="nav-link" href="/profile">个人中心</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item">
                     <span class="navbar-text text-white me-3">欢迎, <span>student1</span>!</span>
                     <a class="btn btn-outline-light" onclick="document.getElementById('logout-form').submit();">退出登录</a>
                     <form action="/logout" method="post" id="logout-form" style="display: none;"></form>
                 </li>
                 
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 成功/错误消息 -->
    
    
    

    <div class="row">
        <!-- 左侧：预约座位 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-plus-circle me-2"></i>预约座位</h5>
                </div>
                <div class="card-body">
                    <form action="/reservations" method="post">
                        <div class="mb-3">
                            <label for="seatId" class="form-label">选择座位</label>
                            <select id="seatId" name="seatId" class="form-select" required>
                                <option value="">请选择座位</option>
                                <option value="1">A01</option>
                                <option value="2">A02</option>
                                <option value="3">A03</option>
                                <option value="4">A04</option>
                                <option value="5">A05</option>
                                <option value="6">B01</option>
                                <option value="7">B02</option>
                                <option value="8">B03</option>
                                <option value="9">B04</option>
                                <option value="10">B05</option>
                                <option value="11">C01</option>
                                <option value="12">C02</option>
                                <option value="13">C03</option>
                                <option value="14">C04</option>
                                <option value="15">C05</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">开始时间</label>
                            <input type="datetime-local" id="startTime" name="startTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">结束时间</label>
                            <input type="datetime-local" id="endTime" name="endTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">备注（可选）</label>
                            <input type="text" id="remarks" name="remarks" class="form-control" placeholder="如：准备期末考试">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-plus me-2"></i>确认预约
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 投诉建议表单 -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5><i class="fas fa-comment-dots me-2"></i>投诉建议</h5>
                </div>
                <div class="card-body">
                    <form action="/complaints" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">标题</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">内容</label>
                            <textarea id="content" name="content" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-paper-plane me-2"></i>提交
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 右侧：我的当前预约 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-calendar-day me-2"></i>我的当前预约</h5>
                </div>
                <div class="card-body">
                    
                    
                    <div>
                        <div class="card reservation-card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">
                                    <i class="fas fa-chair me-2"></i>座位 <span>A03</span>
                                    <span class="badge ms-2 bg-primary">进行中</span>
                                </h6>
                                <span class="countdown text-primary">
                                    <i class="fas fa-clock me-1"></i>
                                    <span>15:49</span>
                                </span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <small class="text-muted">开始时间</small>
                                        <div>06-13 02:48</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">结束时间</small>
                                        <div>06-27 15:49</div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <small class="text-muted">续约次数：</small>
                                    <span>0</span>/3
                                    
                                </div>
                                
                                
                                <!-- 操作按钮 -->
                                <div class="mt-3 d-flex gap-2 flex-wrap">
                                    <!-- 续约按钮 -->
                                    
                                    <div>
                                        <button class="btn btn-secondary btn-sm" disabled>
                                            <i class="fas fa-clock me-1"></i>
                                            
                                            <span>还不可续约</span>
                                        </button>
                                    </div>
                                    
                                    <!-- 退座按钮 -->
                                    <div>
